<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition template="/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="cabecalho">
		<ui:include src="/templates/CabecalhoAdmin.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<p:panel styleClass="panel">

			<!-- // AQUI TEM O NOME CONTEUDO QUE É O LOCAL DO TEMPLATE-->
			<f:view>
				<p:fieldset legend="#{ptpaluno.cadastrar}">
					<h:form>
						<p:panel>
							<h:panelGrid columns="4" cellpadding="3" styleClass="colorGrid"
								id="grid" columnClasses="label, value">
								<h:outputLabel value="#{ptpgeral.obrigatorio}"
									styleClass="colorGrid" />
							</h:panelGrid>
						</p:panel>

						<p:tab id="personal" title="Dados">
							<p:messages id="messages0" showDetail="false" autoUpdate="true"
								closable="true" />
							<p:panel header="#{ptpgeral.pnlDados}">
								<h:panelGrid columns="4" cellpadding="3" styleClass="panelGrid"
									id="grid0" columnClasses="label, value,label,value">

									<h:outputLabel value="#{ptpaluno.nome}: *" />

									<p:inputText id="txtnome" label="#{ptpaluno.nome}"
										required="true" value="#{alunoBean.aluno.nome}" size="30"
										maxlength="255" styleClass="requiredClass" />

									<h:outputLabel value="#{ptpgeral.NMatricula}: *" />

									<p:inputText id="txtmatricula" label="#{ptpgeral.NMatricula}"
										required="true" maxlength="255" size="15"
										value="#{alunoBean.aluno.matricula}"
										styleClass="requiredClass">
										<f:validator validatorId="matriculaValidator" />
									</p:inputText>

									<h:outputLabel value="#{ptpgeral.curriculo}: *" />

									<p:selectOneMenu id="cmbCurriculo"
										value="#{alunoBean.aluno.curriculo}" required="true"
										label="#{ptpgeral.curriculo}" converter="curriculoConverter"
										filter="true" filterMatchMode="contains" effect="scale">
										<f:selectItems value="#{curriculoBean.curriculos}"
											var="curriculo"
											itemLabel="#{curriculo.numero} - #{curriculo.horasDeEstagio} Horas"
											itemValue="#{curriculo}" styleClass="requiredClass" />
									</p:selectOneMenu>



								</h:panelGrid>
							</p:panel>
						</p:tab>

						<p:tab id="address" title="Endereço">
							<p:panel header="#{ptpgeral.pnlEndereco}">

								<h:panelGrid columns="4" cellpadding="3" styleClass="panelGrid"
									id="grid1" columnClasses="label, value,label,value">


									<h:outputText value="#{ptpaluno.rua}: *" />

									<p:inputText id="txtRua" label="#{ptpaluno.rua}"
										required="true" value="#{alunoBean.aluno.rua}" size="50"
										maxlength="255" />

									<h:outputText value="#{ptpaluno.numero}: *" />

									<p:inputText id="txtNumero" label="#{ptpaluno.numero}"
										required="true" value="#{alunoBean.aluno.numero}" size="15"
										maxlength="255" />

									<h:outputText value="#{ptpaluno.complemento}:" />

									<p:inputText id="txtComplemento"
										label="#{ptpaluno.complemento}"
										value="#{alunoBean.aluno.complemento}" size="20"
										maxlength="255" />

									<h:outputText value="#{ptpaluno.bairro}: *" />

									<p:inputText id="txtBairro" label="#{ptpaluno.bairro}"
										required="true" value="#{alunoBean.aluno.bairro}" size="20"
										maxlength="255" />

									<h:outputText value="#{ptpaluno.cidade}: *" />

									<p:inputText id="txtCidade" label="#{ptpaluno.cidade}"
										required="true" value="#{alunoBean.aluno.cidade}" size="30"
										maxlength="255" />

									<h:outputText value="#{ptpaluno.cep}: *" />

									<p:inputMask id="txtCEP" label="#{ptpaluno.cep}"
										required="true" value="#{alunoBean.aluno.cep}" size="10"
										maxlength="255" mask="99999-999">
										<f:validateLength minimum="9" />
									</p:inputMask>

									<h:outputText value="#{ptpaluno.uf}: *" />

									<p:selectOneMenu id="cmbUF" label="#{ptpaluno.uf}"
										style="width:200px;text-align:left;"
										value="#{alunoBean.aluno.uf}" required="true" editable="false"
										filter="true" filterMatchMode="contains" effect="scale">
										<f:selectItem itemValue="" itemLabel="Selecione um estado" />
										<f:selectItem itemValue="AC" itemLabel="AC" />
										<f:selectItem itemValue="AL" itemLabel="AL" />
										<f:selectItem itemValue="AP" itemLabel="AP" />
										<f:selectItem itemValue="AM" itemLabel="AM" />
										<f:selectItem itemValue="BA" itemLabel="BA" />
										<f:selectItem itemValue="CE" itemLabel="CE" />
										<f:selectItem itemValue="DF" itemLabel="DF" />
										<f:selectItem itemValue="GO" itemLabel="GO" />
										<f:selectItem itemValue="ES" itemLabel="ES" />
										<f:selectItem itemValue="MA" itemLabel="MA" />
										<f:selectItem itemValue="MT" itemLabel="MT" />
										<f:selectItem itemValue="MS" itemLabel="MS" />
										<f:selectItem itemValue="MG" itemLabel="MG" />
										<f:selectItem itemValue="PA" itemLabel="PA" />
										<f:selectItem itemValue="PB" itemLabel="PB" />
										<f:selectItem itemValue="PR" itemLabel="PR" />
										<f:selectItem itemValue="PE" itemLabel="PE" />
										<f:selectItem itemValue="PI" itemLabel="PI" />
										<f:selectItem itemValue="RJ" itemLabel="RJ" />
										<f:selectItem itemValue="RN" itemLabel="RN" />
										<f:selectItem itemValue="RS" itemLabel="RS" />
										<f:selectItem itemValue="RO" itemLabel="RO" />
										<f:selectItem itemValue="RR" itemLabel="RR" />
										<f:selectItem itemValue="SP" itemLabel="SP" />
										<f:selectItem itemValue="SC" itemLabel="SC" />
										<f:selectItem itemValue="SE" itemLabel="SE" />
										<f:selectItem itemValue="TO" itemLabel="TO" />
									</p:selectOneMenu>

								</h:panelGrid>
							</p:panel>
						</p:tab>
						<p:tab id="contact" title="Contato">
							<p:panel header="#{ptpgeral.pnlContato}">

								<h:panelGrid columns="4" styleClass="panelGrid"
									columnClasses="label, value,label,value">
									<h:outputText value="#{ptpaluno.fone1}:" />

									<p:inputMask id="txtFone1" label="#{ptpaluno.fone1}"
										value="#{alunoBean.aluno.fone1}" size="15" maxlength="255"
										mask="(99)9999-9999">
										<f:validateLength minimum="13" />
									</p:inputMask>

									<h:outputText value="#{ptpaluno.fone2}:" />

									<p:inputMask id="txtFone2" label="#{ptpaluno.fone2}"
										value="#{alunoBean.aluno.fone2}" size="15" maxlength="255"
										mask="(99)9999-9999">
										<f:validateLength minimum="13" />
									</p:inputMask>

									<h:outputText value="#{ptpaluno.celular}:" />

									<p:inputMask id="txtCelular" label="#{ptpaluno.celular}"
										value="#{alunoBean.aluno.celular}" size="15" maxlength="255"
										mask="(99)9999-9999">
										<f:validateLength minimum="13" />
									</p:inputMask>

									<h:outputText value="#{ptpaluno.email}: *" />

									<p:inputText id="txtEmail" label="#{ptpaluno.email}"
										value="#{alunoBean.aluno.email}" size="25" maxlength="255"
										required="true">
										<f:validator validatorId="emailValidator" />
										<f:validator validatorId="emailDuplicadoValidator" />
									</p:inputText>


								</h:panelGrid>
							</p:panel>
						</p:tab>
						<p:commandButton id="cmdSalvar" value="#{ptpgeral.salvar}"
							action="#{alunoBean.salvaAluno()}" styleClass="cmdGeral"
							onclick="PrimeFaces.cleanWatermarks();" />
						<p:commandButton id="cmdVoltar" styleClass="cmdGeral"
							onclick="javascript:history.back(-1);" value="#{ptpgeral.voltar}" />
					</h:form>
				</p:fieldset>
			</f:view>

		</p:panel>
	</ui:define>
</ui:composition>
