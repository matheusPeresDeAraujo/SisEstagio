<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition template="/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="cabecalho">
		<ui:include src="/templates/CabecalhoAdmin.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<p:panel styleClass="panel">

			<!-- // AQUI TEM O NOME CONTEUDO QUE Ã‰ O LOCAL DO TEMPLATE-->
			<f:view>

				<p:fieldset legend="#{ptpCurriculo.cadastrar}">
					<h:form>
						<h:inputHidden value="#{curriculoBean.curriculo.idCurriculo}" />
						<h:inputHidden value="#{curriculoBean.curriculo.numero}" />

						<p:panel>
							<h:panelGrid columns="4" cellpadding="3" styleClass="colorGrid"
								id="grid" columnClasses="label, value">
								<h:outputLabel value="#{ptpgeral.obrigatorio}"
									styleClass="colorGrid" />
							</h:panelGrid>
						</p:panel>

						<p:messages id="messages" showDetail="false" autoUpdate="true"
							closable="true" />

						<p:panel header="#{ptpgeral.pnlDados}">

							<h:panelGrid columns="2" cellpadding="3" styleClass="panelGrid"
								id="grid0" columnClasses="label, value">

								<h:outputLabel value="#{ptpCurriculo.num}: *" />

								<p:inputText id="txtNumero" label="#{ptpCurriculo.num}"
									required="true" value="#{curriculoBean.curriculo.numero}"
									size="50" maxlength="10" mask="99999">
								</p:inputText>

								<h:outputLabel value="#{ptpCurriculo.cargaHoraria}: *" />

								<p:inputText id="txtCargaHoraria"
									label="#{ptpCurriculo.cargaHoraria}" required="true"
									value="#{curriculoBean.curriculo.horasDeEstagio}" size="50"
									maxlength="10">
									<f:validateDoubleRange minimum="0.01" maximum="100000.00" />
								</p:inputText>

							</h:panelGrid>
						</p:panel>


						<p:commandButton id="cmdSalvar" value="#{ptpgeral.salvar}"
							action="#{curriculoBean.updateCurriculo()}" styleClass="cmdGeral"
							onclick="PrimeFaces.cleanWatermarks();" />
						<p:commandButton id="cmdVoltar" styleClass="cmdGeral"
							onclick="javascript:history.back(-1);" value="#{ptpgeral.voltar}" />

					</h:form>
				</p:fieldset>

			</f:view>
		</p:panel>
	</ui:define>
</ui:composition>
