<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition template="/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:define name="cabecalho">
	<ui:include src="/templates/CabecalhoAdmin.xhtml" />
</ui:define>	
<ui:define name="conteudo">
<p:panel styleClass="panel">

			<!-- // AQUI TEM O NOME CONTEUDO QUE É O LOCAL DO TEMPLATE-->
			<f:view>
				<h:form>
					<p:messages id="messages" showDetail="false" autoUpdate="true"
						closable="true" />
					<div class="panelGridBackGroundConsultar">
						<h1>
							<h:outputLabel value="#{ptpgeral.consulta}" />
						</h1>
						<div class="panelGridConsultar">
							<h:panelGrid columns="2">
								<h:outputLabel value="#{ptpgeral.NMatricula}" />
								<br />
								<p:inputText id="txtmatricula" label="N° de Matrícula"
									required="true" value="#{alunoBean.aluno.matricula}" size="25"
									maxlength="255" />
							</h:panelGrid>
							<br />

							<p:commandButton id="cmdConsulta" value="Consultar"
								action="#{alunoBean.consultaByMatriculaSession()}" />
						</div>
					</div>
				</h:form>
			</f:view>
</p:panel>
</ui:define>
</ui:composition>
